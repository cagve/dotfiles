# vim-like pane switching
bind -r ^ last-window
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R

bind -r P neww "neomutt"
bind -r T neww "nvim ~/vimwiki/To-do.md"
bind -r S neww "nvim ~/vimwiki/Scratch.md"
bind -r C neww "calcurse"

bind -r H attach-session -t "home"			# General stuff
bind -r K attach-session -t "ontology"	# Main project -> now: ontología
bind -r J attach-session -t "ESSLI"		# Proyecto lógica
bind -r L attach-session -t "logic"		# Proyecto lógica

run-shell ~/.tmux/resurrect.tmux

